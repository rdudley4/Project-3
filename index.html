<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Code Review</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome-min.css">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

    <header class="main-header">
      <h1 class="main-title">The Code Review</h1>
      <i class="fa fa-check-square-o fa-4x" aria-hidden="true"></i>
      <h2 class="newsletter-title">Signup for our newsletter</h2>
      <p class="newsletter-title-info">Get the latest news on how your code is doing right in your inbox.</p>
    </header>

    <div class="container-main">

      <form class="signup" action="index.html" method="post">

        <fieldset>

          <legend>
            <i class="fa fa-home fa-2x" aria-hidden="true"></i>
            Contact Information
          </legend>

          <div class="form-item">
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name" placeholder="&#xf007;  Full Name">
          </div>

          <div class="form-item">
            <label for="email">Email</label>
            <input type="email" id="email" name="user_email" placeholder="&#xf0e0;  Email Address">
          </div>

          <div class="form-item">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="user_phone" placeholder="&#xf095;  Phone Number">
          </div>

          <div class="form-item">
            <label for="address">Address</label>
            <input type="text" id="address" name="user_address" placeholder="&#xf018;  Street Address">
          </div>

          <div class="form-item">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="&#xf0ac;  City of Residence">
          </div>

          <label for="select-state">State</label>
          <select id="select-state" name="user_state">
            <option value="" default selected>&#xf278;  Select your State</option>
            <option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </select>

          <div class="form-item">
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="user_zip" placeholder="&#xf041;  Zip Code">
          </div>

        </fieldset>

        <fieldset>

          <legend>
            <i class="fa fa-newspaper-o fa-2x" aria-hidden="true"></i>
            Newsletter Information
          </legend>
          
        </fieldset>

        <button type="reset">Reset</button>

      </form> <!-- SIGNUP FORM END  -->
    </div>    <!-- MAIN-WRAPPER END -->

  </body>
</html>
